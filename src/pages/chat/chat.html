<ion-header>

    <ion-navbar>
      <ion-title>dog_22
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <div class="message-wrap">
   <!-- Dynamic Message -->
      <div *ngFor="let msg of msgList"
           class="message"
           [class.left]=" msg.userId === toUser.id "
           [class.right]=" msg.userId === user.id ">
        <img class="user-img" [src]="msg.userAvatar" alt="" >
        <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
        <div class="msg-detail">
          <div class="msg-info">
            <p>
              dog_22&nbsp;&nbsp;&nbsp;4:20PM</p>
          </div>
          <div class="msg-content">
            <span class="triangle"></span>
            <p class="line-breaker ">{{msg.message}}</p>
          </div>
        </div>
      </div>
      <!-- End dynamic message -->

      <!-- Sample message -->
      <div class ='message' [class.left] = "true">
        <img class ='user-img' src='assets/imgs/doge1.jpg' alt ="">
        <div class ='msg-detail'>
          <div class ='msg-info'>
            <p>dog_22&nbsp;&nbsp;&nbsp;4:20PM</p>
          </div>
          <div class ='msg-content'>
            <span class ='triangle'></span>
            <p class ='line-breaker'>Eyy</p>
          </div>
        </div>
      </div>
      <div class ='message' [class.right] = "true">
          <img class ='user-img' src='assets/imgs/default-male.png' alt ="">
          <div class ='msg-detail'>
            <div class ='msg-info'>
              <p>You&nbsp;&nbsp;&nbsp;Now</p>
            </div>
            <div class ='msg-content'>
              <span class ='triangle'></span>
              <p class ='line-breaker'>Eyy</p>
            </div>
          </div>
        </div>
      <!-- End sample message -->
  
    </div>
  </ion-content>
  
  <ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
    <div class="input-wrap">
      <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
        <ion-icon name="md-happy"></ion-icon>
      </button>
      <textarea #chat_input
                placeholder="Text Input"
                [(ngModel)]="editorMsg"
                (keyup.enter)="sendMsg()"
                (focusin)="onFocus()">
      </textarea>
      <button ion-button clear icon-only item-right (click)="sendMsg()">
        <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
      </button>
    </div>
