<ion-header>

  <ion-navbar>
    <ion-title>Image gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click) = "addImage()" [disabled] = "this.addBtnDisabled" >Add Image</button>
<ion-grid>
  <ion-row>
    <ion-col col-6 col-md-4 col-xl-3 *ngFor = "let image of images">
      <div class ='image-container' (click) = "prompt(image.id)">
        <img src ='data:image/jpg;base64,{{image.picture}}'>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
